<head>
    {%load static %}
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'result.css' %}">
    <title>result</title>
</head>

<body>
    <div class="result-box">{% csrf_token%}
        <div class="text">
            <p class="description">입력하신 텍스트<br></p>
            <strong>{{text}}</strong>
        </div>
        <div class="result-wrapper">
            <div class="total_len">
                <p class="description">공백포함<br></p>
                <strong>{{total_len}}</strong>
            </div>
            <div class="no_blank_len">
                <p class="description">공백제외<br></p>
                <strong>{{no_blank_len}}</strong>
            </div>
            <div class="words_len">
                <p class="description">단어갯수<br></p>
                <strong>{{words_len}}</strong>
            </div>
        </div>
    </div>
</body>
