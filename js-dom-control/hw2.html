<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>과제2</title>
    <style>
      body {
        padding: 30px;
      }
      div {
        padding: 23px;
        border: 1px solid #999999;
        background-color: white;
      }
    </style>
  </head>

  <body>
    <div>
      <div>
        <div>
          <div>
            <div>
              <div>
                <div>
                  <div>
                    <div>
                      <div>
                        <div>
                          <div>
                            <div>
                              <div>
                                <div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        const div = document.querySelector('div');
        const divs = document.querySelectorAll('div');

        const GOLD = '#FFD700';
        const BLUE = '#1E90FF';
        const WHITE = '#FFFFFF';

        div.addEventListener('click', function(event){
          const divClicked = event.target;
          const divParent = divClicked.parentNode;
          divs.forEach(function(d){
             d.style.background = WHITE;
          });
          divClicked.style.background = GOLD;
          if (divParent.tagName==='DIV'){
            divParent.style.background = BLUE;
          }
        });
    </script>
  </body>

</html>
