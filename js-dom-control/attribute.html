<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="index.css">
  <title>JS Bin</title>
</head>
<body>
    <a href="https://www.naver.com">네이버로 가기</a>
    <img src="https://picsum.photos/400/400"/>
    <script>
        const link = document.querySelector('a');
        const img = document.querySelector('img');

        const original_href = link.getAttribute('href');
        const original_src = img.getAttribute('src');

        console.log(original_href);
        console.log(original_src);

        link.setAttribute('href','https://www.google.com');
        link.textContent = '구글로 가기';
        img.setAttribute('src', 'http://bitly.kr/fQpnRrkIP3n');
        
    </script>
</body>
</html>
