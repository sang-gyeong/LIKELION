<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="instaStyle.css">
        <title>instagram</title>
    </head>
    <body>
        <header>
            <div id="nav">
                <div class="nav_content instagram_logo">
                    <img style="width:110px;" src="./insta_logo.png" alt="insta_logo">
                </div>
                <div class="nav_content 검색">
                    <input type="search" class="search" placeholder="☌  검색"></input>
                </div>
                <div class="nav_content icons">
                    <div>
                        <span class="material-icons">
                            home_outlined
                        </span>
                        <span class="material-icons">
                            send_outlined
                        </span>
                        <span class="material-icons">
                            explore_outlined
                        </span>
                        <span class="material-icons">
                            favorite_outlined
                        </span>
                        <div class="material-icons profile">
                            <img src="http://bitly.kr/pKnI43HTO" class="mini profile">
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="main">
            <div class="introduce_box">
                <div class="profile_box">
                    <img src="http://bitly.kr/pKnI43HTO" class="profile_picture" alt="profile">
                </div>
                <div class="description_box">
                    <div class="description_content first">
                        <span class="hello_bozo">hello_bozo</span>
                        <span class="프로필편집">프로필 편집</span>
                        <span class="material-icons">settings</span>
                    </div>
                    <div class="description_content second">
                        <div class="description_item">
                            <span>게시물</span>
                            <span>
                                <strong>
                                    9</strong>
                            </span>
                        </div>
                        <div class="description_item">
                            <span>팔로워</span>
                            <span>
                                <strong>
                                    144</strong>
                            </span>
                        </div>
                        <div class="description_item">
                            <span>팔로우</span>
                            <span>
                                <strong>
                                    182</strong>
                            </span>
                        </div>
                    </div>
                    <div class="description_content third">
                        <p>
                            <strong>상경</strong><br>95.09.16
                        </p>
                    </div>
                </div>
            </div>

            <div class="highlight_box">
                <div class="highlight_wrapper">
                    <div class="highlight_content">
                        <div class="highlight_picture hpic1"></div>
                    </div>
                    <p>19.10.29</p>
                </div>

                <div class="highlight_wrapper">
                    <div class="highlight_content">
                        <div class="highlight_picture hpic2"></div>
                    </div>
                    <p>부산바다</p>
                </div>
            </div>

            <hr/>

            <div class="option_box">
                <div class="option_item 클릭함">
                    <span class="material-icons grid_on" style="color : black;">
                        grid_on
                    </span>
                    <span class="게시물" style="color : black;">게시물</span></div>
                <div class="option_item">
                    <span class="material-icons live_tv">
                        live_tv
                    </span>
                    <span class="IGTV">IGTV</span></div>
                <div class="option_item">
                    <span class="material-icons  bookmark_border">
                        bookmark_border
                    </span><span class="저장됨">저장됨</span>
                </div>
                <div class="option_item">
                    <span class="material-icons account_box">
                        account_box
                    </span>
                    <span class="태그됨">태그됨</span></div>
            </div>

            <div class="picture_box">
                <div class="picture_content">
                    <div class="picture_item pic1"></div>
                    <div class="picture_item pic2"></div>
                    <div class="picture_item pic3"></div>
                </div>
                <div class="picture_content">
                    <div class="picture_item pic4"></div>
                    <div class="picture_item pic5"></div>
                    <div class="picture_item pic6"></div>
                </div>
                <div class="picture_content">
                    <div class="picture_item pic7"></div>
                    <div class="picture_item pic8"></div>
                </div>
            </div>
        </div>

        <footer>
            <span>소개</span><span>도움말</span><span>홍보 센터</span><span>API</span>
            <span>채용 정보</span><span>개인정보처리방침</span>
            <span>약관</span>
            <span>위치</span><span>인기 계정</span><span>해시태그</span><span>언어</span>

            <span class="copyright">© 2020 INSTAGRAM FROM FACEBOOK</span>
        </footer>
    </body>
</html>
