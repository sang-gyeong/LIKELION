<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600&family=Poor+Story&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>TO-DO-LIST</title>
</head>

<body>
    <header>
        <a class="new_button" href="{% url 'new' %}"><span class="material-icons">add_circle</span><span>TODO 작성</span></a>
    </header>
    <article>
        <nav>
            <a href="{% url 'home' %}"><span class="material-icons">home</span></a>
            <a href="{% url 'personal' %}"><span class="material-icons">face</span></a>
            <a href="{% url 'work' %}"><span class="material-icons">create</span></a>
            <a href="{% url 'likelion' %}"> <span class="material-icons">pets</span></a>
            <a href="{% url 'done' %}"> <span class="material-icons" style="color : gold;">check_circle</span></a>
        </nav>
        <div class="main">
            <div href="" class="task_category">
                <h1>DONE</h1>
                <p>마감기한이 지났거나, 이미 한 일들</p>
            </div>
            <div class="task_wrapper">
                {% for task in done_tasks %}
                <a class="task_box" href="{% url 'detail' task.pk %}">
                    <div class="d-day">
                        <h1>D{{task.d_day}}</h1>
                    </div>
                    <h2 class="task_title">{{task.title}}</h2>
                    <p class="status">다 했어요</p>
                </a>
                {% endfor %}
            </div>
        </div>
    </article>
</body>

</html>
