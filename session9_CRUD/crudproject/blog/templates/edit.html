<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="제목">
        <textarea name="description">{{post.description}}</textarea>
        <button type="submit">제출하기</button>
    </form>
</body>
</html>
